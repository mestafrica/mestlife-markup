  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Search Filter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./../assets/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./job-search-filter.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="padding-round">
      <div class="top">
        <i class="close icon in-blk float left"></i>
        <p class="title in-blk">Filter</p>
      </div>
      
    </header>

    <main class="margin-top-small">
      <form class="form filter padding-round">
        <div class="input">
          <label for="city">City</label>
          <input type="text" name="city" placeholder="e.g. Accra">
        </div>
        <div class="input">
          <label for="city">Type of Job</label>
          <select name="type-of-job">
            <option value="all">All</option>
            <option value="developer">Developer</option>
            <option value="marketing">Marketing</option>
          </select>
        </div>
        <div class="input">
          <label for="containing">Containing Words Including</label>
          <input type="text" name="containing" placeholder="e.g. Google, Agriculture, C++">
        </div>
        <div class="input">
          <button class="button-cta ui primary button large" type="submit">Apply Filter</button>
        </div>
      </form>
    </main>
    
  </body>
</html>
