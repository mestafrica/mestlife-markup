<!DOCTYPE html>
<html>
	<head>
		<title>Home feed</title>	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#D1D2D8">	
		<link rel="stylesheet" href="../assets/css/home-feed.css">
		<link rel="stylesheet" href="../assets/css/semantic.min.css">
	  <script src="../assets/js/jquery.min.js"></script>
	  <script src="../assets/js/semantic.min.js"></script>
	</head>
	<body>

				<div class="maxcont container">
					<br>
					<div class="text-center fs1-5">Home</div>

							<div class="three wide column">

							</div>
							<div class="thirteen wide column">
								<input type="text" placeholder="What's the latest?">
							</div>
						</div>
					</div>
					<div id="status-bar" class="mest-card">
						<div class="card-head row">
							<div class="column">
								<i class="star icon"></i>PINNED POST
							</div>
						</div>
						<div class="card-body ui grid">
							<div class="row">

								</div>
							</div>
							<div id="post-body">
								<div id="post-text" class="row">
									jhfjhdfjhdfjhdfjhdfjhdfjhdfjhjjhsbusiubiuabsiubsaiubas
								</div>
								<div id="post-extra" class="row">
									sdshdjhsjhsdjhsjhsdjh
								</div>
							</div>
						</div>
						<div class="card-end">
							<hr class="marg1">
							<div class="ui grid">
								<div class="three wide column"><span>82</span> Like</div>
								<div class="five wide column"><span>16</span> Comments</div>
							</div>
							<hr class="marg1">
							<div class="ui equal width grid">
								<div class="column"><i class="like icon"></i>Like</div>
								<div class="column"><i class="comment icon"></i>Comment</div>
								<div class="column"><i class="share icon"></i>Share</div>
							</div>
							<hr class="marg1">
							<div class="row marg1">
								View all 16 comments
							</div>
							<div class="row marg1">
								<span>Eric Gee</span> Woot! will be there!<br>
								<span>Yaw Bee</span> Woot! will be there!
							</div>
						</div>
					</div>
				</div>
			</div>
